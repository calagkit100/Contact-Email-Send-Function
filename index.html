<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="contact.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;" class="main-container">
            <h3>CONTACT US_EMAIL SENDER</h3>
            <input type="text" id="name" placeholder="Name" required>
            <!-- <input type="email" id="email" placeholder="From" required> -->
            <input type="text" id="phone" placeholder="Send Email To" required>
            <textarea id="message" rows="4" placeholder="Your message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>

</html>
